<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <title>Document</title>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div>
            <h1>
                Welcome, {{  name }} <br>
                Your balance is {{ balance }}
            </h1>
            <input type="text" value="0" id="amount">
                <button type="submit" onclick="f1()">
                    Withdraw
                </button>

                <button type="submit" onclick="f2()">
                    Deposit
                </button>
        </div>
    </section>
<script>
    const f1 = () => {
        amt = parseFloat(document.getElementById("amount").value.toString());
        idstr = "{{ id }}".toString();
        console.log(amt);
        curl = 'http://127.0.0.1:5000/user/withdraw';
        fetch(curl,{method:'PATCH',headers: {'Content-Type' : 'application/json'}, body:JSON.stringify({"amount":amt})})
            .then(data => {console.log(data); location.reload()});
    };
    const f2 = () => {
        amt = parseFloat(document.getElementById("amount").value.toString());
        idstr = "{{ id }}".toString();
        console.log(amt);
        curl = 'http://127.0.0.1:5000/user/deposit';
        fetch(curl,{method:'PATCH',headers: {'Content-Type' : 'application/json'}, body:JSON.stringify({"amount":amt})})
            .then(data => {console.log(data); location.reload()});
    };
</script>
</body>
</html>
